<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensamento Livre</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none; /* Impede redimensionamento */
}

#resultado {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    margin: 5px 0;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%; /* Bot√µes ocupam 100% da largura */
}

button:hover {
    background-color: #0056b3;
}

@media (min-width: 600px) {
    button {
        width: auto; /* Bot√µes voltam a ser auto no desktop */
    }
}

    </style>
</head>
<body>

    <h1>Express√£o Sem Limites</h1>

    <textarea id="entrada" placeholder="Digite seu texto aqui..."></textarea>

    <div>
        <label>
            <input type="radio" name="estilo" value="1" checked>
            Estilo 1
        </label>
        <label>
            <input type="radio" name="estilo" value="2">
            Estilo 2
        </label>
    </div>

    <button onclick="converter()">Converter</button>
    

    <h2>Texto Convertido:</h2>
    <textarea id="resultado" readonly></textarea>
    <div id="status" style="color: green;"></div>
    <br>
    <button onclick="copiarTexto()">Copiar Texto</button>
    <script>
        function converter() {
            const texto = document.getElementById("entrada").value;
            const estilo = document.querySelector('input[name="estilo"]:checked').value;
            let textoConvertido = '';

            if (estilo === '1') {
                textoConvertido = conversorEstilo1(texto);
            } else {
                textoConvertido = conversorEstilo2(texto);
            }

            document.getElementById("resultado").value = textoConvertido;
        }

        function copiarTexto() {
            const resultado = document.getElementById("resultado");
            resultado.select();
            document.execCommand("copy");
            document.querySelector("#status").textContent = 'Texto copiado para a √°rea de transfer√™ncia!';
        }

        function conversorEstilo1(texto) {
            const substituicoes = {
                'a': '·¥Ä', 'b': ' ô', 'c': '·¥Ñ', 'd': '·¥Ö', 'e': '·¥á',
                'f': '“ì', 'g': '…¢', 'h': ' ú', 'i': '…™', 'j': '·¥ä',
                'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 'o': '·¥è',
                'p': '·¥ò', 'q': '«´', 'r': ' Ä', 's': 's', 't': '·¥õ',
                'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è',
                'z': '·¥¢'
            };
            return texto.split('').map(char => substituicoes[char] || char).join('');
        }

        function conversorEstilo2(texto) {
            const substituicoes = {
                'a': 'ùí∂', 'b': 'ùí∑', 'c': 'ùí∏', 'd': 'ùíπ', 'e': 'ùëí',
                'f': 'ùëì', 'g': 'ùëî', 'h': 'ùíΩ', 'i': 'ùíæ', 'j': 'ùíø',
                'k': 'ùìÄ', 'l': 'ùìÅ', 'm': 'ùìÇ', 'n': 'ùìÉ', 'o': 'ùëú',
                'p': 'ùìÖ', 'q': 'ùìÜ', 'r': 'ùìá', 's': 'ùìà', 't': 'ùìâ',
                'u': 'ùìä', 'v': 'ùìã', 'w': 'ùìå', 'x': 'ùìç', 'y': 'ùìé',
                'z': 'ùìè'
            };
            return texto.split('').map(char => substituicoes[char] || char).join('');
        }
    </script>

</body>
</html>
